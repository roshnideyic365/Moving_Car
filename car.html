<head>
	<title>My Car</title>
	<style>
		div
		{
			top:175px;
		}
		img
		{
			float:right;
			width:25%;
			position:relative;
			animation-name: car;
			animation-duration: 4s;
			animation-fill-mode: forwards;
			animation-timing-function: auto;
			animation-iteration-count: 1;
		}
		@keyframes car
		{
			0%
			{
				right:0%;
			}
			100%
			{
				right: 75%;
			}
		}
	</style>
</head>
<body>
	<div>
		<img src="car yellow.jpg" alt="Yellow Car">
	</div>
</body>
